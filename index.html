    <!-- Intersection Observer for scroll animations -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate__animated', entry.target.dataset.animation);
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);
        
        document.querySelectorAll('[data-animation]').forEach(element => {
          observer.observe(element);
        });
      });
    </script>

      :root {
        --primary-color: #3498db;
        --primary-dark: #2980b9;
        --secondary-color: #2c3e50;
        --light-color: #ecf0f1;
        --dark-color: #34495e;
        --text-color: #333;
        --text-light: #777;
        --font-primary: 'Poppins', sans-serif;
        --font-secondary: 'Montserrat', sans-serif;
      }
      
      body {
        font-family: var(--font-primary);
        color: var(--text-color);
        overflow-x: hidden;
        background-color: #fff;
        scroll-behavior: smooth;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-secondary);
        font-weight: 600;
      }
      
      /* Modern navbar */
      .navbar {
        background-color: rgba(255, 255, 255, 0.98);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        padding: 1rem 0;
      }
      
      .navbar.scrolled {
        padding: 0.5rem 0;
      }
      
      .navbar-brand img {
        height: 40px;
        transition: all 0.3s ease;
      }
      
      .nav-link {
        color: var(--dark-color);
        font-weight: 500;
        margin: 0 0.5rem;
        position: relative;
        transition: all 0.3s ease;
      }
      
      .nav-link:after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -3px;
        left: 0;
        background-color: var(--primary-color);
        transition: all 0.3s ease;
      }
      
      .nav-link:hover {
        color: var(--primary-color);
      }
      
      .nav-link:hover:after {
        width: 100%;
      }
      
      /* Hero section */
      #hero {
        background: url('assets/img/header_bg.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
      }
      
      .hero-content {
        text-align: center;
        color: #2c3e50;
        z-index: 1;
      }
      
      .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .hero-subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        font-weight: 300;
      }
      
      /* Features section */
      #features {
        padding: 5rem 0;
        background-color: #f8f9fa;
      }
      
      .feature-card {
        background: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        height: 100%;
        transition: all 0.3s ease;
      }
      
      .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      
      .feature-icon {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }
      
      /* About section */
      #about {
        padding: 5rem 0;
      }
      
      .profile-img {
        border-radius: 50%;
        max-width: 200px;
        margin: 0 auto 2rem;
        border: 5px solid var(--primary-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      
      .profile-img:hover {
        transform: scale(1.05);
      }
      
      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
      }
      
      .social-links a {
        transition: all 0.3s ease;
      }
      
      .social-links a:hover {
        transform: translateY(-5px);
      }
      
      /* Section divider */
      .section-divider {
        padding: 5rem 0;
        background-attachment: fixed;
        background-size: cover;
        color: #2c3e50;
        text-align: center;
      }
      
      .divider1 {
        background: url('assets/img/bg/divider1.jpg');
        background-size: cover;
      }
      
      .divider2 {
        background: url('assets/img/bg/divider2.jpg');
        background-size: cover;
      }
      
      .divider6 {
        background: url('assets/img/bg/divider6.jpg');
        background-size: cover;
      }
      
      /* Services/Clients section */
      #services {
        padding: 5rem 0;
        background-color: #f8f9fa;
      }
      
      .client-card {
        background: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        margin-bottom: 3rem;
        transition: all 0.3s ease;

        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      
      .client-logo {
        max-height: 60px;
        margin-bottom: 1.5rem;
      }
      
      .client-review {
        font-style: italic;
        color: var(--text-light);
        position: relative;
        padding: 0 1.5rem;
      }
      
      .client-review:before, .client-review:after {
        content: '"';
        font-size: 2rem;
        color: var(--primary-color);
        position: absolute;
      }
      
      .client-review:before {
        left: 0;
        top: -0.5rem;
      }
      
      .client-review:after {
        right: 0;
        bottom: -1.5rem;
      }
      
      /* Portfolio section */
      #portfolio {
        padding: 5rem 0;
      }
      
      .portfolio-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      
      .portfolio-img {
        transition: all 0.5s ease;
        width: 100%;
      }
      
      .portfolio-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: all 0.5s ease;
      }
      
      .portfolio-item:hover .portfolio-overlay {
        opacity: 1;
      }
      
      .portfolio-item:hover .portfolio-img {
        transform: scale(1.1);
      }
      
      .portfolio-title {
        color: white;
        margin-bottom: 1rem;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }
      
      .portfolio-btn {
        transform: translateY(20px);
        transition: all 0.5s ease;
        opacity: 0;
      }
      
      .portfolio-item:hover .portfolio-title,
      .portfolio-item:hover .portfolio-btn {
        transform: translateY(0);
        opacity: 1;
      }
      
      /* Contact section */
      #contact {
        padding: 5rem 0;
        text-align: center;
      }
      
      .contact-icon {
        font-size: 2rem;
        margin: 0 0.5rem;
        color: var(--dark-color);
        transition: all 0.3s ease;
      }
      
      .contact-icon:hover {
        color: var(--primary-color);
        transform: scale(1.2);
      }
      
      /* Footer */
      #footerwrap {
        padding: 3rem 0;
        background-color: var(--secondary-color);
        color: white;
        text-align: center;
      }
      
      /* Modal styling */
      .modal-content {
        border-radius: 10px;
        overflow: hidden;
        border: none;
      }
      
      .modal-header {
        background-color: var(--primary-color);
        color: white;
        border: none;
      }
      
      .modal-body {
        padding: 2rem;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      
      /* Animations */
      .animate-on-scroll {
        opacity: 0;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }
        
        .hero-subtitle {
          font-size: 1.2rem;
        }
        
        .feature-card, .client-card {
          margin-bottom: 2rem;
        }
      }
    </style>
